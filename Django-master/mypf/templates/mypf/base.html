{% load static %}
<!--loaded static files-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web Programming Course</title>
    <!--adding bootstrap, custom css and fontawesome files-->
    <link href="{% static 'mypf/bootstrap-4/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'mypf/css/style.css' %}">

    <link rel="stylesheet"  type="text/css" href="{% static 'mypf/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" type="text/css"  href="{% static 'mypf/css/bootstrap.min.css' %}">
    <link rel="stylesheet"  type="text/css" href="{% static 'mypf/css/animate.min.css' %}">
    <link rel="stylesheet" type="text/css"  href="{% static 'mypf/css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" type="text/css"  href="{% static 'mypf/css/owl.carousel.min.css' %}">
    <link rel="stylesheet"  type="text/css" href="{% static 'mypf/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet"  type="text/css" href="{% static 'mypf/css/aos.css' %}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <!-- Adding navbar -->
    {% include 'mypf/navbar.html' %}

    {% block content %}

    {% endblock %}
    <!--Adding footer -->
    {% include 'mypf/footer.html' %}
    <!-- Adding custom js, bootsrap js, jquery and related script files-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="{% static 'mypf/bootstrap-4/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'mypf/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'mypf/js/popper.min.js' %}"></script>
    <script src="{% static 'mypf/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'mypf/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'mypf/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'mypf/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'mypf/js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'mypf/js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'mypf/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'mypf/js/aos.js' %}"></script>
    <script src="{% static 'mypf/js/script.js' %}"></script>

    <script src="{% static 'mypf/js/main.js' %}"></script>

</html>
