{% extends 'mypf/base.html' %}

{% block content %}

  <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1" style="background-image: url('static/mypf/images/hero_1.jpg');">
          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-lg-12 text-center">
                 <div class="box-92819">
                  <div class="row justify-content-center margin">
                    <div class="col-7">
                        <!--Custom Api form-->
                        <form method="POST" class="form-inline">
                            {% csrf_token %}
                            <input type="text" name="name" class="form-control mb-2 mr-sm-2" id="name" placeholder="Jane Doe">

                            <select name="gender" class="custom-select mb-2 mr-sm-2" id="gender">
                                <option selected>Select</option>
                                <option value="m">Male</option>
                                <option value="f">Female</option>
                            </select>
                            <button type="button" class="btn btn-primary mb-2 btn-sub">Generate Your</button>
                        </form>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>



    <div class="container">

      <div class="row justify-content-center margin">
          <div class="pflink">
          </div>
      </div>
      <div class="row justify-content-center margin">
          <div class="col-8">
              <img class="img-fluid" name="srcapi" id="srcapi" src="https://belikebill.ga/billgen-API.php?default=1&name=Jane Doe&sex=f">

          </div>
      </div>
  </div>

{% endblock %}
